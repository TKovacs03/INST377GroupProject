
<html>
    <head>
        <title>InfoBooks</title>
        <script src="mainpage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <link rel="stylesheet" href="glide.core.min.css">
    </head>
    
    <body onload="popBesties();" style="background-color: bisque;">
        
        <nav id="main-nav">
            <ul>
                <a href="mainpage.html"><li>Main</li></a>
                <a href="login.html"><li>Log In</li></a>
            </ul>
        </nav>
        <div class="img-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUXASQSIvxr6FtSVoCkn2dGjKxHGPDBZ0iQ&s" width="200px">
        </div>
        
        <h1 class="title">InfoBooks</h1>
        
        <!--will link to search page with results of whatever you searched, filters/advanced searching present-->
        <div id="search">
            <form id="searchBar" onsubmit="searchBook(); return false">
            <input type="text" id="usersearch" placeholder="Title, author, etc.">
            <button type="submit">Search</button>
            </form>
        </div>

        <h2>Bestsellers</h2>
        <div class="glide">

                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
            </div>
        </div> 
    
        <div class="libCarousel" id="recGenre">
            <h2 id="genName"></h2> 
        </div>
        
        <div class="libCarousel" id="userLib">
            <h2 id="yourBooks"></h2>
        </div>

        </div>
