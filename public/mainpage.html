<html>

<head>
    <title>InfoBooks</title>
    <script src="mainpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <link rel="stylesheet" href="glide.core.min.css">
    <style>
        /*Navigation Bar*/
        #main-nav {
            background-color: crimson;
            text-align: center;
        }

        #main-nav li {
            display: inline-block;
            position: relative;
            color: dodgerblue;
        }


        #main-nav li:hover {
            background-color: aliceblue;
            color: black;
        }

        #main-nav ul li {
            list-style-type: none;
            display: inline-block;
            text-align: center;
            padding: 10px;
        }

        .img-container {
            margin: auto;
            width: fit-content;
            padding: 10px;
        }

        .button-8 {
            background-color: #e1ecf4;
            border-radius: 3px;
            border: 1px solid #7aa7c7;
            box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #39739d;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, system-ui, "Segoe UI", "Liberation Sans", sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.15385;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            white-space: nowrap;
        }

        .button-8:hover,
        .button-8:focus {
            background-color: #b3d3ea;
            color: #2c5777;
        }

        .button-8:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }

        .button-8:active {
            background-color: #a0c7e4;
            box-shadow: none;
            color: #2c5777;
        }



        /*# sourceMappingURL=glide.core.min.css.map */
        .glide {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .glide * {
            box-sizing: inherit;
        }

        .glide__track {
            overflow: hidden;
        }

        .glide__slides {
            position: relative;
            width: 100%;
            list-style: none;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            touch-action: pan-Y;
            overflow: hidden;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            display: flex;
            flex-wrap: nowrap;
            will-change: transform;
        }

        .glide__slides--dragging {
            user-select: none;
        }

        .glide__slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            white-space: normal;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .glide__slide a {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .glide__arrows {
            -webkit-touch-callout: none;
            user-select: none;
            margin: auto;
            width: fit-content;
            padding: 50px;
        }

        .glide__bullets {
            -webkit-touch-callout: none;
            user-select: none
        }

        .glide--rtl {
            direction: rtl;
        }
    </style>
</head>

<body onload="popBesties();" style="background-color: bisque;">

    <nav id="main-nav">
        <ul>
            <a href="mainpage.html">
                <li>Main</li>
            </a>
            <a href="favoritedBooks.html">
                <li>Favorites</li>
            </a>
            <a href="login.html">
                <li>Log In</li>
            </a>
        </ul>
    </nav>
    <div class="img-container">
        <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" width="200px">
    </div>

    <h1 class="title">InfoBooks</h1>

    <!--will link to search page with results of whatever you searched, filters/advanced searching present-->
    <div id="search">
        <form id="searchBar" onsubmit="searchBook(); return false">
            <input type="text" id="usersearch" placeholder="Title, author, etc.">
            <button class="button-8" type="submit">Search</button>
        </form>
    </div>

    <h2>Bestsellers</h2>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul id="besties" class="glide__slides"></ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="button-8" data-glide-dir="<">&lt;</button>
            <button class="button-8" data-glide-dir=">">&gt;</button>
        </div>
    </div>

    <div class="libCarousel" id="recGenre">
        <h2 id="genName"></h2>
    </div>

    <div class="libCarousel" id="userLib">
        <h2 id="yourBooks"></h2>
    </div>

    <div class="libCarousel" id="recGenre">
        <h2 id="genName"></h2>
    </div>


</body>



</html>
